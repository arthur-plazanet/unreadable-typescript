name: Install Dependencies
description: 'Install Node.js dependencies'
inputs:
  node_version:
    description: 'Node.js version to use'
    required: true
    default: '20'
  cache:
    description: 'Cache type to use'
    required: false
    default: 'npm'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies
      shell: bash
      run: npm ci
